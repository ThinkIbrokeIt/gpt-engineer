name: Build and publish standalone Electron installer

on:
  push:
    tags:
      - "electron-v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: electron/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Install Electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build standalone Windows installer
        working-directory: electron
        run: npm run dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-installer
          path: |
            electron/dist/GPT Engineer Setup *.exe
            electron/dist/*.blockmap
            electron/dist/latest.yml

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            electron/dist/GPT Engineer Setup *.exe
            electron/dist/*.blockmap
            electron/dist/latest.yml
          generate_release_notes: true
